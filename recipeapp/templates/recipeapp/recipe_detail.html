{% extends 'recipeapp/index.html' %} {% block content %}
<div>
    <h3>{{ recipe.title }}</h3>
    <h4>
        Recipe Author:
        <a href="{% url 'author_detail' pk=recipe.author_id  %}">
            {{ recipe.author }}
        </a>
    </h4>
    <p>Description: {{ recipe.description }}</p>
    <p>Cooking time: {{ recipe.time_required }} minutes</p>
    <p>Instructions: {{ recipe.instructions }}</p>
</div>
{% endblock content %}
