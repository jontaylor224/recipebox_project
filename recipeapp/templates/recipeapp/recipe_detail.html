{% extends 'recipeapp/index.html' %}


{% block content %}
    <div>
        <h2>{{ recipe.title }}</h2>
        <h3>
                <a href="{% url 'author_detail' pk=recipe.author_id %}">

                {{ recipe.author }}
                </a>
        </h3>
        <p>{{ recipe.description }}</p>
        <p>{{ recipe.time_required }} hours</p>
        <p>{{ recipe.instructions }}</p>
    </div>
{% endblock content %}
