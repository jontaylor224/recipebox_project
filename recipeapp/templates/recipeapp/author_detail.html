{% extends 'recipeapp/index.html' %}


{% block content %}
    <div>
        <h3>Name: {{ author.user.username }}</h3>
        <p>Bio: {{ author.bio }}</p>
    </div>
    <div>
        <h4>Recipes by this Author:</h4>
        {% for recipe in recipes %}
            <a href="{% url 'recipe_detail' pk=recipe.pk %}">
                    {{ recipe.title }}
                </a><br>
        {% endfor %}
    </div>
{% endblock content %}
