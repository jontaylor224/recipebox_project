{% extends 'recipeapp/index.html' %}


{% block content %}
    <div>
        <h2>{{ author.name }}</h2>
        <p>{{ author.bio }}</p>
    </div>
    <div>
        {% for recipe in recipes %}
            <a href="{% url 'recipe_detail' pk=recipe.pk %}">
                    {{ recipe.title }}
                </a>
            </h2>
        {% endfor %}
    </div>
{% endblock content %}
