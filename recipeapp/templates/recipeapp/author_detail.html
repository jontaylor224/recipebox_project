{% extends 'recipeapp/index.html' %}


{% block content %}
    <div>
        <h2>Name: {{ author.user.username }}</h2>
        <p>Bio: {{ author.bio }}</p>
    </div>
    <div>
        <h3>Recipes by this Author:</h3>
        {% for recipe in recipes %}
            <a href="{% url 'recipe_detail' pk=recipe.pk %}">
                    {{ recipe.title }}
                </a>
            </h2>
        {% endfor %}
    </div>
{% endblock content %}
