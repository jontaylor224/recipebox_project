<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="{% static 'css/recipeapp.css' %}">
        <title>Recipebox</title>
    </head>
    <body>
        <div class="header">
            <div class="page_title">
                <h1>
                    <a href="/">RecipeBox</a>
                </h1>
            </div>
            <div class="buttons">
                {% if user.is_staff %}
                <a href="{% url 'add_author' %}">Add author</a><br>
                {% endif %}
                {% if user.is_authenticated %}
                <a href="{% url 'add_recipe' %}">Add recipe</a><br>
                <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                <p>Please log in to view the recipe list.</p>
                {% endif %}
            </div>
        </div>
        <hr />
        <div class="content_block">
            {% block content %} {% endblock %}
        </div>
    </body>
</html>
